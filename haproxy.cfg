global
  log stdout format raw local0
  maxconn 4096

defaults
  log global
  mode http
  option httplog
  option dontlognull
  timeout connect 5000ms
  timeout client 50000ms
  timeout server 50000ms

frontend http_front
  bind *:80
  default_backend firewall_backend

backend firewall_backend
  balance roundrobin
  server firewall vnf-firewall:8080 check
