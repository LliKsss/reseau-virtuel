openapi: 3.0.0
info:
  title: Simple API
  version: 1.0.0
paths:
  /:
    get:
      summary: Get root
      responses:
        '200':
          description: Success
  /{path}:
    get:
      summary: Get any path
      parameters:
        - name: path
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
    post:
      summary: Post to any path
      parameters:
        - name: path
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Success
